<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradiente laranja profissional para Campo -->
    <linearGradient id="campoGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f97316;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#fb923c;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ea580c;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="highlight" cx="50%" cy="30%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.4" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0" />
    </radialGradient>
    <radialGradient id="shadowGrad" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#000000;stop-opacity:0" />
      <stop offset="100%" style="stop-color:#000000;stop-opacity:0.3" />
    </radialGradient>
    <!-- Sombra externa -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="6" stdDeviation="12" flood-color="#000" flood-opacity="0.4"/>
    </filter>
    <!-- Brilho -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Fundo com cantos arredondados e sombra -->
  <rect x="16" y="16" width="480" height="480" rx="96" ry="96" fill="url(#campoGrad)" filter="url(#shadow)"/>
  <rect x="16" y="16" width="480" height="480" rx="96" ry="96" fill="url(#highlight)"/>
  <rect x="16" y="16" width="480" height="480" rx="96" ry="96" fill="url(#shadowGrad)"/>
  
  <!-- Borda interna elegante -->
  <rect x="32" y="32" width="448" height="448" rx="80" ry="80" fill="none" stroke="#ffffff" stroke-width="3" opacity="0.25"/>
  <rect x="40" y="40" width="432" height="432" rx="76" ry="76" fill="none" stroke="#ffffff" stroke-width="1" opacity="0.15"/>
  
  <!-- Ícone de ferramenta/engrenagem (símbolo de campo) -->
  <g transform="translate(256, 200) scale(2.8)">
    <!-- Engrenagem principal -->
    <circle cx="0" cy="0" r="35" fill="#ffffff" opacity="0.95" filter="url(#glow)"/>
    <circle cx="0" cy="0" r="25" fill="none" stroke="#f97316" stroke-width="3" opacity="0.6"/>
    
    <!-- Dentes da engrenagem -->
    <rect x="-3" y="-40" width="6" height="12" rx="3" fill="#ffffff" opacity="0.95"/>
    <rect x="-3" y="28" width="6" height="12" rx="3" fill="#ffffff" opacity="0.95"/>
    <rect x="-40" y="-3" width="12" height="6" rx="3" fill="#ffffff" opacity="0.95"/>
    <rect x="28" y="-3" width="12" height="6" rx="3" fill="#ffffff" opacity="0.95"/>
    
    <!-- Dentes diagonais -->
    <rect x="-28" y="-28" width="6" height="12" rx="3" fill="#ffffff" opacity="0.95" transform="rotate(-45)"/>
    <rect x="22" y="22" width="6" height="12" rx="3" fill="#ffffff" opacity="0.95" transform="rotate(-45)"/>
    <rect x="28" y="-28" width="6" height="12" rx="3" fill="#ffffff" opacity="0.95" transform="rotate(45)"/>
    <rect x="-22" y="22" width="6" height="12" rx="3" fill="#ffffff" opacity="0.95" transform="rotate(45)"/>
    
    <!-- Centro da engrenagem -->
    <circle cx="0" cy="0" r="12" fill="#f97316" opacity="0.8"/>
    <circle cx="0" cy="0" r="6" fill="#ffffff"/>
  </g>
  
  <!-- Folha estilizada abaixo (símbolo agrícola) -->
  <g transform="translate(256, 320) scale(2.5)">
    <path d="M0 -25 Q-20 -25, -20 0 Q-20 15, -10 25 Q-3 30, 0 30 Q3 30, 10 25 Q20 15, 20 0 Q20 -25, 0 -25 Z" 
          fill="#ffffff" 
          opacity="0.9"
          stroke="rgba(255,255,255,0.6)" 
          stroke-width="1.5"/>
    <path d="M0 -25 L0 30" stroke="#f97316" stroke-width="3" stroke-linecap="round" opacity="0.7"/>
    <path d="M0 -10 Q-10 -5, -15 5" stroke="#f97316" stroke-width="2" stroke-linecap="round" fill="none" opacity="0.5"/>
    <path d="M0 -10 Q10 -5, 15 5" stroke="#f97316" stroke-width="2" stroke-linecap="round" fill="none" opacity="0.5"/>
  </g>
  
  <!-- Pontos dourados (Vertex) decorativos -->
  <circle cx="256" cy="150" r="18" fill="#fbbf24" filter="url(#glow)"/>
  <circle cx="200" cy="240" r="14" fill="#fbbf24" opacity="0.9"/>
  <circle cx="312" cy="240" r="14" fill="#fbbf24" opacity="0.9"/>
  
  <!-- Brilho nos pontos -->
  <circle cx="256" cy="146" r="7" fill="#ffffff" opacity="0.9"/>
  <circle cx="197" cy="237" r="5" fill="#ffffff" opacity="0.9"/>
  <circle cx="309" cy="237" r="5" fill="#ffffff" opacity="0.9"/>
  
  <!-- Texto CAMPO estilizado -->
  <text x="256" y="420" text-anchor="middle" font-family="Arial Black, sans-serif" font-size="68" font-weight="bold" fill="#ffffff" opacity="0.98" filter="url(#glow)">CAMPO</text>
  
  <!-- Linha decorativa abaixo do texto -->
  <rect x="160" y="435" width="192" height="5" rx="2.5" fill="#ffffff" opacity="0.6"/>
  <rect x="170" y="440" width="172" height="2" rx="1" fill="#fbbf24" opacity="0.8"/>
</svg>
