<svg width="60" height="60" viewBox="0 0 60 60" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="leafGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#28a745;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#20c997;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#198754;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="goldGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffc107;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff9800;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="0" dy="2" stdDeviation="2" flood-opacity="0.2"/>
    </filter>
  </defs>
  
  <!-- Círculo de fundo -->
  <circle cx="30" cy="30" r="28" fill="url(#leafGrad)" filter="url(#shadow)"/>
  
  <!-- Folha principal estilizada -->
  <path d="M30 12 Q20 12, 15 20 Q12 25, 12 30 Q12 35, 15 40 Q20 48, 30 48 Q40 48, 45 40 Q48 35, 48 30 Q48 25, 45 20 Q40 12, 30 12 Z" 
        fill="#ffffff" 
        opacity="0.15"/>
  
  <!-- Folha principal -->
  <path d="M30 15 Q22 15, 18 22 Q15 28, 15 30 Q15 32, 18 38 Q22 45, 30 45 Q38 45, 42 38 Q45 32, 45 30 Q45 28, 42 22 Q38 15, 30 15 Z" 
        fill="#ffffff" 
        opacity="0.25"/>
  
  <!-- Linha central da folha -->
  <path d="M30 18 L30 42" stroke="#ffffff" stroke-width="2" stroke-linecap="round" opacity="0.4"/>
  
  <!-- Vértices/estrelas douradas -->
  <g filter="url(#shadow)">
    <circle cx="30" cy="26" r="3.5" fill="url(#goldGrad)"/>
    <circle cx="26" cy="33" r="2.5" fill="url(#goldGrad)"/>
    <circle cx="34" cy="33" r="2.5" fill="url(#goldGrad)"/>
    <circle cx="30" cy="38" r="2" fill="url(#goldGrad)"/>
  </g>
  
  <!-- Brilho central -->
  <circle cx="30" cy="30" r="4" fill="#ffffff" opacity="0.3"/>
</svg>
